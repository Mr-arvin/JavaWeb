log4j.rootLogger=info,console,file

#控制台附加器
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= [%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n

#文件附加器
log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.File = /Users/xm/JavaStudy/Servlet/log/monkey.log
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern= [%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n

#滚动文件附加器
log4j.appender.rollfile = org.apache.log4j.RollingFileAppender
log4j.appender.rollfile.File = /Users/xm/JavaStudy/Servlet/log
log4j.appender.rollfile.MaxFileSize = 10KB
log4j.appender.rollfile.layout = org.apache.log4j.PatternLayout
log4j.appender.rollfile.layout.ConversionPattern= [%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n